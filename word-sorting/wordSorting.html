<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/628a4790ee.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./wordSorting.css">
    <title>Word sorting</title>
</head>

<body>
    <div class="wrapper">
        <div class="wrapper-navbar">
            <img src="../imgs/ss-logo.png" alt="">
            <a href="../home.html" class="wordSorting">Home</a>
        </div>
    </div>
    <div class="wrapper-content">
        <div class="wraapper-content-input">
            <div class="input-group">
                <input type="file" placeholder="Search..." accept=".csv" class="form-control uploadFile"
                    aria-label="Text input with segmented dropdown button">
                <button type="button" class="btn btn-outline-secondary sortFile">Your list</button>
                <button type="button" class="btn btn-outline-secondary dropdown-toggle dropdown-toggle-split sortbtn"
                    data-bs-toggle="dropdown" aria-expanded="false" disabled>
                    <span class="visually-hidden">Toggle Dropdown</span>
                </button>
                <ul class="dropdown-menu dropdown-menu-end sortButtons">
                </ul>
            </div>
        </div>
        <h3 class="text"></h3>
        <div class="searchBlock">
                    <input type="text" class="searchInput" name="searchInput" placeholder="Search..." autocomplete="off">
                    <button class=" searchButton" type="button">search</button>
        </div>
        <div class="wrapper-content-table">
            <table class="table">
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.1/papaparse.min.js"></script>
    <script src="./wordSorting.js"></script>
</body>

</html>
